{% extends 'base.html' %}
{% block main  %}

<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-files-o"></i> Add Insurance</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                    <li><i class="fa fa-files-o"></i>Add Insurance</li>
                </ol>
            </div>
        </div>
        <!-- Form validations -->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Customer Personal Details
                    </header>
                    <div class="panel-body">
                        <div class="form">
                            <form class="form-validate form-horizontal" enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                <div class="form-group ">
                                    <label class="control-label col-lg-2">Customer Name <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input type="text" name="name" class="form-control" required/>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-lg-2">City <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input type="text" name="city" class="form-control" required/>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-lg-2">Phone <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input text="text" name="phone" class="form-control" maxlength="10" required/>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-lg-2">Email ID <span
                                            class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input text="email" name="email" class="form-control" required/>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-lg-2">Date of Birth</label>
                                    <div class="col-lg-10">
                                        <input class="form-control " type="date" name="dob" required/>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-lg-2">Select Gender <span
                                            class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <select name="gender" class="form-control" required>
                                            <option value="">Select Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-lg-2">Father Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="father" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="control-label col-lg-2">Select Marital Status <span
                                            class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <select name="mstatus" class="form-control" required>
                                            <option value="">Select Status</option>
                                            <option>Married</option>
                                            <option>Single</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-lg-12">
                                        <section class="panel">
                                            <header class="panel-heading">
                                                Policy Information
                                            </header>
                                            <div class="panel-body">
                                                <div class="form">

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Policy Number<span
                                                                class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <input type="text" name="id" value="{{id}}"
                                                                   class="form-control" readonly/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Select Policy Type<span
                                                                class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <select name="policytype" class="form-control" required>
                                                                <option value="">Select Policy</option>
                                                                {% for p in policies %}
                                                                <option>{{p}}</option>
                                                                {% endfor %}
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Duration<span
                                                                class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <input type="text" name="duration"
                                                                   class="form-control" required/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Sum Assured
                                                            <span class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <input class="form-control" type="text" name="suminsured"
                                                                   required/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Premium Amount
                                                            <span class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <input class="form-control" type="text" name="suminsured"
                                                                   required/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Select Premium Type<span
                                                                class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <select name="premiumtype" class="form-control" required>
                                                                <option value="">Select Type</option>
                                                                <option>Monthly</option>
                                                                <option>Quarterly</option>
                                                                <option>Half Yearly</option>
                                                                <option>Anually</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <section class="panel">
                                            <header class="panel-heading">
                                                Nominee Information
                                            </header>
                                            <div class="panel-body">
                                                <div class="form">

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Nominee Name<span
                                                                class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <input type="text" name="nomineename" class="form-control"
                                                                   required/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Relationship<span
                                                                class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <input type="text" name="nomineerelation"
                                                                   class="form-control" required/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group ">
                                                        <label class="control-label col-lg-2">Nominee Age<span
                                                                class="required">*</span></label>
                                                        <div class="col-lg-10">
                                                            <input type="text" name="nomineeage" class="form-control"
                                                                   required/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-lg-offset-2 col-lg-10">
                                                            <button class="btn btn-primary" type="submit">Save</button>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </section>
    <!--main content end-->
</section>

    {% endblock %}
