{% extends 'base.html' %}
{% block main  %}

<section class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Open Account</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
                <li><i class="icon_document_alt"></i>Account</li>
                <li><i class="fa fa-files-o"></i>Open New Account</li>
            </ol>
        </div>
    </div>


    <!-- Form validations -->
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Open New Account
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-validate form-horizontal " method="POST">
                            {% csrf_token %}
                            <div class="form-group ">
                                <label class="control-label col-lg-2">Account Number<span
                                        class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="accno" value="{{accno}}" readonly>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Select Customer<span
                                        class="required">*</span></label>
                                <div class="col-lg-10">
                                    <select name="cid" required class="form-control">
                                        <option>--- Select Customer ---</option>
                                        {% for c in clist %}
                                        <option value="{{c.id}}">{{c.id}} - {{c.cname}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Balance<span
                                        class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="bal" required>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Select Account Type<span
                                        class="required">*</span></label>
                                <div class="col-lg-10">
                                    <select name="actype" required class="form-control">
                                        <option value="">Select Account Type</option>
                                        <option>Saving Account</option>
                                        <option>Current Account</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit">Open Account</button>
                                </div>
                            </div>
                    </form>
                </div>

                </div>
            </section>
        </div>
    </div>
</section>
    {% endblock %}
