{% extends 'base.html' %}
{% block main  %}

<section class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Update Customer</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
                <li><i class="icon_document_alt"></i>Customer</li>
                <li><i class="fa fa-files-o"></i>Edit Customer</li>
            </ol>
        </div>
    </div>


    <!-- Form validations -->
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Edit Customer
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="form-validate form-horizontal " enctype="multipart/form-data" method="POST">
                            {% csrf_token %}

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Customer ID<span
                                        class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="custid" value="{{c.id}}"/>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Customer Name<span
                                        class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="name" value="{{c.cname}}" required/>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">City<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="city" value="{{c.address}}" required/>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Phone</label>
                                <div class="col-lg-10">
                                    <input class="form-control " type="text" name="phone" value="{{c.phone}}"
                                           maxlength="10" required/>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Email Id<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="email" name="email" value="{{c.email}}" required/>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Date of Birth *</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="date" name="dob" value="{{c.dob|date:'Y-m-d'}}"
                                           required/>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-lg-2">Select Gender *</label>
                                <div class="col-lg-10">
                                    <select name="gender" class="form-control m-bot15" required>
                                        <option value="">Select Gender</option>
                                        <option {% if c.gender == 'Male' %} selected {% endif %}>Male</option>
                                        <option {% if c.gender == 'Female' %} selected {% endif %}>Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>
        </div>
    </div>
</section>

{% endblock %}
