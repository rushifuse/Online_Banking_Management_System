{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banking System-Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="icon" href="{% static 'images/bank.jpg' %}" />
    <style>
    body{        
        background:linear-gradient( rgba(255, 255, 255, 0.5) 100%, rgba(255, 255, 255, 0.5) 100%),url("{% static 'images/login.jpg' %}");              
        background-size:100% 100%;
    }
    </style>
</head>
<body class="bg-login" style="height: 100vh; background-color: rgb(234, 245, 250);">
    <a href="/" class="btn btn-primary btn-sm float-left m-2">Home</a>
        <div class="jumbotron p-3 mb-2 rounded-0 bg-transparent text-dark text-center" style="box-shadow: 0 0 5px 2px white">
            <h3 class="text-center text-uppercase">Login Screen</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 mx-auto">
                    <div class="card shadow mt-4">
                        <div class="card-body text-center">
                            <img src="{% static 'images/bank.jpg' %}" style="width:200px;height:200px;" class="my-2 rounded-circle img-thumbnail"/>                            
                            <form method="post" autocomplete="off">
                                {% csrf_token %}
                                <div class="form-group">                               
                                    <input type="text" placeholder="User ID here" required name="userid" class="form-control">
                                </div>
                                <div class="form-group">                        
                                    <input type="password" name="pwd" required placeholder="Password here" class="form-control">                           
                                </div>                                                                     
                            <input type="submit" value="Login" class="btn btn-danger btn-block" />
                            </form>
                            {% if messages %}                
                            <div class="alert text-danger font-weight-bold text-center">    
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}                    
                            </div>
                            {% endif %}                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>
</body>
</html>
